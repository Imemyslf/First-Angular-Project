<!-- <h2>{{ name }}</h2> -->

@if (isAddingTask){
<app-new-task (onCancelEvent)="onCancelAddTask()" (add)="onNewTask($event)" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUsersTask; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
