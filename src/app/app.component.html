<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <!-- <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li> -->
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === getSelectedUser?.id"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  <!-- TASK OF THE USER -->
  @if (getSelectedUser){
  <app-tasks [userID]="getSelectedUser.id" [name]="getSelectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }

  </ng-template> -->
  <!-- <app-tasks [name]="foundUser || 'TASK OF THE USER'" /> -->
</main>
